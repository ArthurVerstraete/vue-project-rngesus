<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/javascript.js"></script>
</head>
<body>
    <div id="gameApp">
        <h1>User pick: <em style="color: red">{{userPick}}</em> - ComputerPick: <em style="color: red">{{randPick}}</em></h1>
        <div>
            <button @click="choose('rock')">Rock</button>
            <button @click="choose('paper')">Paper</button>
            <button @click="choose('scissors')">Scissors</button>
        </div>
        <h1> Userscore: <span style="color: red">{{ userScore }}</span> - Computerscore: <span style="color: red">{{ computerScore }}</span></h1>
    </div>
    <script src="js/javascript.js" type="application/javascript"></script>
</body>
</html>
